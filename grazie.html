<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grazie per averci contattato - Lega dello Stretto">
    <title>Grazie - Lega dello Stretto</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="one-piece-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container header-container">
            <div class="logo">
                <img src="onepiece-logo.png" alt="Logo Lega dello Stretto" class="logo-img">
                <h1>Lega dello Stretto</h1>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="main-nav" id="mainNav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="tornei.html" class="nav-link">Tornei</a></li>
                    <li class="nav-item"><a href="classifica.html" class="nav-link">Classifiche</a></li>
                    <li class="nav-item"><a href="eventi.html" class="nav-link">Eventi</a></li>
                    <li class="nav-item"><a href="regolamento.html" class="nav-link">Regolamento</a></li>
                    <li class="nav-item"><a href="contatti.html" class="nav-link">Contatti</a></li>
                </ul>
            </nav>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Thank You Section -->
    <section class="hero" style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
        <div class="container">
            <div style="text-align: center; max-width: 800px; margin: 0 auto; padding: 4rem 2rem; background-color: var(--bg-card); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
                <div style="font-size: 5rem; color: var(--primary-color); margin-bottom: 2rem;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 style="font-size: 2.5rem; margin-bottom: 1.5rem; color: var(--text-primary);">Grazie per averci contattato!</h1>
                <p style="font-size: 1.2rem; margin-bottom: 2rem; color: var(--text-secondary);">Il tuo messaggio Ã¨ stato inviato con successo. Ti risponderemo il prima possibile.</p>
                <a href="index.html" class="btn btn-primary">Torna alla Home</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="include-footer"></div>
    </footer>

    <script src="utils.js"></script>
    <script>
        // Toggle Menu Mobile
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mainNav = document.getElementById('mainNav');
        
        mobileMenuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('active');
        });
        
        // Dark/Light Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
            
            // Salva preferenza tema
            const isDarkTheme = document.body.classList.contains('dark-theme');
            localStorage.setItem('darkTheme', isDarkTheme);
        });
        
        // Ripristina il tema salvato all'avvio
        document.addEventListener('DOMContentLoaded', function() {
            // Ripristina il tema salvato
            if (localStorage.getItem('darkTheme') === 'true') {
                document.body.classList.add('dark-theme');
                document.querySelector('#themeToggle i').classList.remove('fa-moon');
                document.querySelector('#themeToggle i').classList.add('fa-sun');
            }
        });
    </script>
</body>
</html>
